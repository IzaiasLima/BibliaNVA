<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="htmx-config" content='{"htmx.config.requestClass":""}'>
        <title>BÃ­blia NVA</title>
        <link rel="manifest" href="/pages/js/manifest.json">
        <link rel="icon" href="/pages/icons/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
        <link rel="stylesheet" href="/pages/css/styles.css">

    </head>

    <body>
        <div hx-on="htmx:configRequest: event.detail.headers=''; 
        event.detail.headers['Content-Type']='application/x-www-form-urlencoded; 
        charset=UTF-8'" />
        <div class="container home">
            <div class="hero">

                <div class="logo">
                    <h1 class="title">Biblia NVA</h1>
                    <img class="logo" src="./images/nva-logo.png" alt="logotipo">
                </div>

                <div id="verse">
                    <div id="spinner" class="show">
                        <img src="/pages/icons/spinner.svg">
                    </div>
                </div>
            </div>
        </div>

        <a hx-ext="client-side-templates" hx-get="/api/favorite/random" hx-trigger="load" hx-swap="innerText"
            hx-target="#verse" mustache-array-template="verse-of-day"> </a>

        <template id="verse-of-day">
            {{#data}}
                {{#verses}}
                    <a class="card"
                        href="/pages/books.html?book={{{bookAbbr}}}&chapter={{{chapter}}}&verse={{{verse}}}">
                        <p>{{{text}}}</p>
                    </a>
                {{/verses}}
            {{/data}}
        </template>

        <div id="toast" class="animate__animated animate__faster">
            <!-- Exibir mensagem de erro -->
        </div>

        <footer>
            <div class="footer">
                <a href="/pages/books.html">
                    <img class="icon" src="./icons/book.svg" onclick="showSpinner()" alt="livros">
                </a>

                <a href="/pages/about.html">
                    <img class="icon" src="./icons/license.svg" alt="license">
                </a>
            </div>
        </footer>
        </div>

        <script src="https://unpkg.com/htmx.org@1.9.10"
            integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
            crossorigin="anonymous"></script>
        <script src="https://unpkg.com/htmx.org/dist/ext/client-side-templates.js"></script>
        <script src="https://unpkg.com/mustache@latest"></script>
        <script src="./js/functions.js"></script>

    </body>

</html>
