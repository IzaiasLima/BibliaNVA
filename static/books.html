<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="htmx-config" content='{"htmx.config.requestClass":""}'>
        <title>Bíblia NVA - Lista de Livros</title>
        <link rel="manifest" href="/pages/js/manifest.json">
        <link rel="icon" href="/pages/icons/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
        <link rel="stylesheet" href="/pages/css/styles.css">

    </head>

    <body>
        <div hx-on="htmx:configRequest: event.detail.headers=''; 
        event.detail.headers['Content-Type']='application/x-www-form-urlencoded; 
        charset=UTF-8'" />
        <div class="container">
            <div class="content">
                <div id="book-list" hx-ext="client-side-templates" hx-get="/api" hx-trigger="load" hx-swap="innerText"
                    mustache-array-template="books">

                    <div id="spinner" class="show">
                        <img src="/pages/icons/spinner.svg">
                    </div>
                </div>

                <!-- Listar todos os livros -->
                <template id="books">
                    <div id="data-render">
                        <div class="header">
                            <a href="/pages/index.html">
                                <img src="/pages/icons/chevron-left.svg" class="icon icon-menu">
                            </a>
                            <h1 class="title">Bíblia NVA</h1>
                        </div>

                        <div id="spinner">
                            <img src="/pages/icons/spinner.svg">
                        </div>

                        <ul class="columns">
                            {{#data}}
                                {{#old}}
                                    <li>
                                        <div id="book-names">
                                            <!-- seleciona livro do Velho Testamento -->
                                            <a hx-ext="client-side-templates" hx-get="/api/{{bookAbbr}}"
                                                hx-trigger="click" hx-swap="innerText" hx-target="#data-render"
                                                mustache-array-template="chapters-list" onclick="showSpinner()">
                                                {{bookName}}
                                            </a>
                                        </div>
                                    </li>
                                {{/old}}
                            {{/data}}
                        </ul>

                        <hr>

                        <ul class="columns">
                            {{#data}}
                                {{#new}}
                                    <li>
                                        <div>
                                            <!-- seleciona livro do Novo Testamento? -->
                                            <a hx-ext="client-side-templates" hx-get="/api/{{bookAbbr}}"
                                                hx-trigger="click" hx-swap="innerText" hx-target="#data-render"
                                                mustache-array-template="chapters-list" onclick="showSpinner()">
                                                {{bookName}}
                                            </a>
                                        </div>
                                    </li>
                                {{/new}}
                            {{/data}}
                        </ul>
                    </div>
                </template>

                <!-- Lista os capítulos de um livro selecionada -->
                <template id="chapters-list">
                    <div id="chapter-render">

                        <div id="spinner">
                            <img src="/pages/icons/spinner.svg">
                        </div>

                        {{#data}}
                            <div class="header">
                                <a href="/pages/books.html">
                                    <img src="/pages/icons/chevron-left.svg" class="icon icon-menu">
                                </a>

                                <!-- reexibe a lista de livros -->
                                <h2 class="title">
                                    <a hx-ext="client-side-templates" hx-get="/api" hx-trigger="click"
                                        hx-swap="innerText" hx-target="#book-list" mustache-array-template="books">
                                        {{bookName}}
                                    </a>
                                </h2>
                            </div>
                            <div class="books">
                                <div class="chapters">
                                    {{#chapters}}
                                        <!-- seleciona o capítulo -->
                                        <a class="chapter" data-book="{{bookAbbr}}" data-chapter="{{.}}"
                                            hx-ext="client-side-templates" hx-get="/api/{{bookAbbr}}/{{.}}"
                                            hx-trigger="click" hx-swap="innerText" hx-target="#chapter-render"
                                            mustache-array-template="chapter-template"
                                            onclick="showSpinner(); setLastChapter(this.dataset.book, this.dataset.chapter)">{{.}}
                                        </a>
                                    {{/chapters}}
                                </div>
                            </div>

                            <nav class="navigation">
                                <!-- previous book -->
                                <a id="nav-arrow" class="arrow-left" data-prevbook="{{prevBook}}"
                                    data-nextbook="{{nextBook}}" onclick="showSpinner();navigation(-1)">{{prevBook}}
                                </a>
                                <!-- next book -->
                                <a class="arrow-right" onclick="showSpinner();navigation(1)">{{nextBook}} </a>
                            </nav>

                        {{/data}}
                    </div>
                </template>

                <!-- Exibe o capítulo selecionado -->
                <template id="chapter-template">
                    {{#data}}
                        <div class="header">
                            <!-- reexibe os capítulos -->
                            <a hx-ext="client-side-templates" hx-get="/api/{{bookAbbr}}" hx-trigger="click"
                                hx-swap="innerText" hx-target="#data-render" mustache-array-template="chapters-list">
                                <img src="/pages/icons/chevron-left.svg" class="icon">
                            </a>

                            <!-- reexibe a lista de livros -->
                            <a hx-ext="client-side-templates" hx-get="/api" hx-trigger="click" hx-swap="innerText"
                                hx-target="#book-list" mustache-array-template="books">
                                <h3 class="title">{{bookName}}, <span id="chapter">{{chapter}}</span></h3>
                            </a>

                            <div class="icon-alpha">
                                <a onclick="decFontSize()">
                                    <img src="/pages/icons/text-decrease.svg" class="icon text-decrease">
                                </a>
                                <a onclick="incFontSize()">
                                    <img src="/pages/icons/text-increase.svg" class="icon text-increase">
                                </a>
                            </div>
                        </div>

                        <div id="spinner">
                            <img src="/pages/icons/spinner.svg">
                        </div>

                        <div class="verses">
                            <p class="title">{{title}}</p>
                            {{#verses}}
                                <!-- <p class="verse"> -->
                                <p class="verse {{strong}}">
                                    <!-- <span class="number"> -->
                                    <span class="number {{strong}}">{{verse}}</span>&ensp;<span>{{{text}}}</span>
                                </p>
                            {{/verses}}
                        </div>

                        <!-- Registrar que o capitulo foi lido -->
                        <div id="btn-position" class="animate__animated animate__faster">
                            <button id="btn-read" data-book="{{bookAbbr}}" data-chapter="{{chapter}}"
                                onclick="updateReadChapters(this.dataset.book, this.dataset.chapter)">
                                Registrar como lido
                            </button>
                        </div>

                        <nav class="navigation">
                            <!-- previous chapter -->
                            <div id="nav-arrow" class="chevron" data-book="{{bookAbbr}}" data-chapter="{{chapter}}"
                                data-total="{{totalChapters}}" onclick="showSpinner();navigation(-1)">
                                &nbsp;
                                <img src="/pages/icons/chevron-left.svg">
                                &nbsp;
                            </div>

                            <!-- next chapter -->
                            <div class="chevron" onclick="showSpinner();navigation(1)">
                                &nbsp;
                                <img class="chevron" src="/pages/icons/chevron-right.svg">
                                &nbsp;
                            </div>
                        </nav>
                    {{/data}}
                </template>

                <!-- Exibe a lista de favoritos -->
                <template id="favorites-template">
                    <div class="header">
                        <a href="/pages/books.html">
                            <img src="/pages/icons/chevron-left.svg" class="icon icon-menu">
                        </a>
                        <h2 class="title">Os Top 200 Versos</h2>
                    </div>

                    <div id="spinner">
                        <img src="/pages/icons/spinner.svg">
                    </div>

                    {{#data}}
                        <p class="verse">
                            <span><strong>{{bookName}} {{chapter}}</strong></span>
                            <br>
                            <span class="number">{{verse}}</span>&ensp;<span>{{{text}}}</span>
                        </p>
                    {{/data}}
                </template>

                <!-- Exibe o resultado da pesquisa -->
                <template id="search-template">
                    <div class="header">
                        <a href="/pages/books.html">
                            <img src="/pages/icons/chevron-left.svg" class="icon icon-menu">
                        </a>
                        <h2 class="title">Resultado da pesquisa</h2>
                    </div>

                    <div id="spinner">
                        <img src="/pages/icons/spinner.svg">
                    </div>

                    <div class="search-result">
                        {{#data}}
                            <a hx-ext="client-side-templates"
                                hx-get="/api/{{bookAbbr}}/{{chapter}}?words={{words}}&verse={{verse}}"
                                hx-trigger="click" hx-swap="innerText" hx-target="#data-render"
                                mustache-array-template="search-detail-template" onclick="showSpinner(); scrollToTop()">
                                <p class="verse">
                                    <span><strong>{{bookName}} {{chapter}}:{{verse}}</strong></span>
                                    <br>
                                    <span>{{{text}}}</span>
                                </p>
                            </a>
                        {{/data}}
                    </div>
                </template>

                <!-- Exibe capítulo ref. versículo selecionado na tela de pesquisa -->
                <template id="search-detail-template">
                    <div id="chapter-render">

                        <div id="spinner">
                            <img src="/pages/icons/spinner.svg">
                        </div>

                        {{#data}}
                            <div class="header">
                                <a hx-ext="client-side-templates" hx-get="/api/search/{{words}}" hx-trigger="click"
                                    hx-swap="innerText" hx-target="#data-render"
                                    mustache-array-template="search-template" onclick="showSpinner()">
                                    <img src="/pages/icons/chevron-left.svg" class="icon">
                                </a>

                                <!-- <h3 class="title">{{bookName}}, <span id="chapter">{{chapter}}</span></h3> -->

                                <!-- reexibe a lista de livros -->
                                <h3 class="title">
                                    <a hx-ext="client-side-templates" hx-get="/api" hx-trigger="click"
                                        hx-swap="innerText" hx-target="#book-list" mustache-array-template="books">
                                        {{bookName}}, <span id="chapter">{{chapter}}</span>
                                    </a>
                                </h3>

                                <div class="icon-alpha">
                                    <a onclick="decFontSize()">
                                        <img src="/pages/icons/text-decrease.svg" class="icon text-decrease">
                                    </a>
                                    <a onclick="incFontSize()">
                                        <img src="/pages/icons/text-increase.svg" class="icon text-increase">
                                    </a>
                                </div>

                            </div>

                            <div class="verses">
                                <p class="title">{{title}}</p>
                                {{#verses}}
                                    <p class="verse {{strong}}">
                                        <span class="number {{strong}}">{{verse}}</span>&ensp;<span>{{{text}}}</span>
                                    </p>
                                {{/verses}}
                            </div>

                            <!-- Registrar que o capitulo foi lido -->
                            <div id="btn-position" class="animate__animated animate__faster">
                                <button id="btn-read" data-book="{{bookAbbr}}" data-chapter="{{chapter}}"
                                    onclick="updateReadChapters(this.dataset.book, this.dataset.chapter)">
                                    Registrar como lido
                                </button>
                            </div>

                            <nav class="navigation">
                                <!-- previous chapter -->
                                <div id="nav-arrow" class="arrow-left" data-book="{{bookAbbr}}"
                                    data-chapter="{{chapter}}" data-total="{{totalChapters}}"
                                    onclick="showSpinner();navigation(-1)">
                                </div>

                                <!-- next chapter -->
                                <div class="arrow-right" onclick="showSpinner();navigation(1)"></div>
                            </nav>
                        {{/data}}
                    </div>
                </template>

                <div id="search-position" class="animate__animated animate__faster">
                    <div class="search-container">
                        <input id="search" type="text" placeholder="Informe uma ou mais palavras.">
                    </div>
                </div>

                <div id="toast" class="animate__animated animate__faster">
                    <!-- Exibir mensagem de erro -->
                </div>
            </div>
            <footer>
                <div class="footer">
                    <a href="/pages/books.html">
                        <img class="icon" src="/pages/icons/book.svg" alt="livros">
                    </a>

                    <img class="icon search" src="/pages/icons/search.svg" onclick="searchShow()" alt="search">

                    <img class="icon search" src="/pages/icons/last-chapter.svg" onclick="getLastChapter()"
                        alt="last chapter">

                    <img class="icon search" src="/pages/icons/favorites.svg" onclick="getFavorites()" alt="favorites">

                    <!-- <a href="/pages/about.html"> <img class="icon" src="/pages/icons/license.svg" alt="license"> </a> -->
                </div>
            </footer>
        </div>

        <script src="/pages/js/htmx.min.js"></script>
        <script src="/pages/js/mustache.min.js"></script>
        <script src="/pages/js/client-side-templates.min.js"></script>
        <script src="/pages/js/functions.js"></script>
        <script src="/pages/js/swiped.js"></script>

    </body>

</html>
